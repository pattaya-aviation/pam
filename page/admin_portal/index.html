<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - PA System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../function/fonts.css">
    <style>
        /* Dropdown transition */
        .dropdown-menu {
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: all 0.2s ease;
        }
        .dropdown-menu.open {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        
        /* Sidebar styles */
        .sidebar {
            transition: width 0.3s ease, border-radius 0.3s ease;
        }
        .sidebar.expanded {
            width: 220px;
            border-radius: 2.5rem;
        }
        .sidebar.collapsed {
            width: 56px;
            border-radius: 9999px;
        }
        .sidebar .menu-text {
            transition: opacity 0.2s ease, width 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        .sidebar.collapsed .menu-text {
            opacity: 0;
            width: 0;
        }
        .sidebar.expanded .menu-text {
            opacity: 1;
            width: auto;
        }
        .sidebar.collapsed .divider-line {
            margin-left: 8px;
            margin-right: 8px;
        }
        .sidebar.collapsed nav a,
        .sidebar.collapsed nav button {
            justify-content: center;
            padding-left: 10px;
            padding-right: 0;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar expanded fixed top-20 left-4 z-40 bg-white/80 backdrop-blur-xl border border-gray-200 overflow-hidden">
        <nav class="py-2">
            <a href="../vfc/vfc-home.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors">
                <svg class="w-6 h-6 text-blue-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                </svg>
                <span class="menu-text text-gray-700">Voice for Change</span>
            </a>
            <a href="../tax/pa-ly01.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors">
                <svg class="w-6 h-6 text-purple-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                </svg>
                <span class="menu-text text-gray-700">Tax System</span>

            <div class="divider-line border-t border-gray-100 my-2 mx-4"></div>
            <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors w-full text-left">
                <svg class="w-6 h-6 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span class="menu-text text-gray-500">ออกจากระบบ</span>
            </button>
        </nav>
    </aside>
    
    <!-- Floating Hamburger Button -->
    <div class="fixed top-4 left-4 z-50">
        <button onclick="toggleMenu()" class="flex items-center justify-center w-14 h-14 bg-white/80 backdrop-blur-xl rounded-full border border-gray-200 hover:bg-gray-50 transition-colors">
            <svg id="menuIcon" class="w-6 h-6 text-gray-700 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>

    </div>
    
    <!-- Floating Navbar - Right: Search Circle + Bell Circle -->
    <div class="fixed top-4 right-4 z-50">
        <div class="flex items-center gap-3">
            <!-- Search Button (Circle) -->
            <button onclick="toggleSearch()" class="flex items-center justify-center w-14 h-14 bg-white/80 backdrop-blur-xl rounded-full border border-gray-200 hover:bg-gray-50 transition-colors">
                <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
            
            <!-- Bell Button with Dropdown -->
            <div class="relative">
                <button onclick="toggleNotifications()" class="flex items-center justify-center w-14 h-14 bg-white/80 backdrop-blur-xl rounded-full border border-gray-200 hover:bg-gray-50 transition-colors relative">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <!-- Notification Badge -->
                    <span id="notificationBadge" class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full"></span>
                </button>
                
                <!-- Notification Dropdown -->
                <div id="notificationDropdown" class="dropdown-menu absolute top-16 right-0 w-80 bg-white/95 backdrop-blur-xl rounded-2xl border border-gray-200 overflow-hidden">
                    <!-- Header -->
                    <div class="px-4 py-3 border-b border-gray-100 flex items-center justify-between">
                        <h3 class="font-semibold text-gray-900">การแจ้งเตือน</h3>

                    </div>
                    
                    <!-- Notification List -->
                    <div class="max-h-80 overflow-y-auto">
                        <!-- Notification Item 1 -->
                        <div class="px-4 py-3 hover:bg-gray-50 transition-colors border-b border-gray-50 cursor-pointer">
                            <div class="flex items-start gap-3">
                                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center shrink-0">
                                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>

                            </div>

                        <!-- Notification Item 2 -->
                        <div class="px-4 py-3 hover:bg-gray-50 transition-colors border-b border-gray-50 cursor-pointer">
                            <div class="flex items-start gap-3">
                                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center shrink-0">
                                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900">ดำเนินการเสร็จสิ้น</p>
                                    <p class="text-xs text-gray-500 truncate">คำร้อง #VFC-2024-001 ได้รับการแก้ไขแล้ว</p>
                                    <p class="text-xs text-gray-400 mt-1">1 ชั่วโมงที่แล้ว</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Notification Item 3 -->
                        <div class="px-4 py-3 hover:bg-gray-50 transition-colors cursor-pointer">
                            <div class="flex items-start gap-3">
                                <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center shrink-0">
                                    <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">

                                    <p class="text-xs text-gray-500 truncate">มีผู้ใช้ใหม่ลงทะเบียนในระบบ</p>

                    </div>
                    
                    <!-- Footer -->
                    <div class="px-4 py-3 border-t border-gray-100 text-center">
                        <a href="#" class="text-sm text-blue-500 hover:text-blue-600">ดูทั้งหมด</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Admin Portal</h1>
        </div>
    </div>

    <script>
        // Check authentication
        const user = sessionStorage.getItem('user');
        if (!user) {
            window.location.href = '../Home/pa-system.html';
        }
        
        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = '../Home/pa-system.html';
        }
        
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const isDesktop = window.innerWidth >= 1024;
            
            if (isDesktop) {
                // On desktop: toggle between expanded and collapsed
                sidebar.classList.toggle('expanded');
                sidebar.classList.toggle('collapsed');
            } else {
                // On mobile: show/hide completely
                if (sidebar.style.display === 'none') {
                    sidebar.style.display = 'block';
                    sidebar.classList.add('expanded');
                    sidebar.classList.remove('collapsed');
                } else {
                    sidebar.style.display = 'none';
                }
            }
        }
        
        // Initialize sidebar state
        function initMenu() {
            const sidebar = document.getElementById('sidebar');
            const isDesktop = window.innerWidth >= 1024;
            
            if (isDesktop) {
                // Desktop: always visible, start expanded
                sidebar.style.display = 'block';
                sidebar.classList.add('expanded');
                sidebar.classList.remove('collapsed');
            } else {
                // Mobile: hidden by default
                sidebar.style.display = 'none';
            }
        }
        
        // Initialize on load
        initMenu();
        
        // Re-init when window resizes
        window.addEventListener('resize', initMenu);
        
        function toggleSearch() {
            // TODO: Implement search functionality
            console.log('Search clicked');
            alert('ฟังก์ชันค้นหา - Coming soon!');
        }
        
        function toggleNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            const menuDropdown = document.getElementById('dropdownMenu');
            // Close menu dropdown if open
            menuDropdown.classList.remove('open');
            // Toggle notification dropdown
            dropdown.classList.toggle('open');
        }
        
        function markAllRead() {
            // Hide the notification badge
            const badge = document.getElementById('notificationBadge');
            if (badge) badge.style.display = 'none';
            // Mark all as read visual feedback
            const unreadDots = document.querySelectorAll('#notificationDropdown .bg-blue-500.rounded-full.w-2.h-2');
            unreadDots.forEach(dot => dot.remove());
        }
        
        // Close dropdowns when clicking outside (only notification dropdown auto-closes)
        document.addEventListener('click', function(e) {
            const notifDropdown = document.getElementById('notificationDropdown');
            const notifButton = e.target.closest('button[onclick="toggleNotifications()"]');
            
            // Only auto-close notification dropdown
            if (!notifButton && !e.target.closest('#notificationDropdown')) {
                notifDropdown.classList.remove('open');
            }
        });
    </script>

</body>
</html>
