<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - PA System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../function/fonts.css">
    <style>
        /* Dropdown transition */
        .dropdown-menu {
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: all 0.2s ease;
        }
        .dropdown-menu.open {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    
    <!-- Floating Pill Navbar - Left: [≡ | Logo | Profile Info] -->
    <div class="fixed top-4 left-4 z-50">
        <!-- Combined Hamburger + Logo + Profile Pill -->
        <div class="flex items-center bg-white/80 backdrop-blur-xl rounded-full border border-gray-200 h-14">
            <!-- Hamburger Menu Button -->
            <button onclick="toggleMenu()" class="flex items-center justify-center w-14 h-14 hover:bg-gray-50 rounded-l-full transition-colors">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            
            <!-- Divider -->
            <div class="w-px h-8 bg-gray-200"></div>
            
            <!-- Logo -->
            <div class="flex items-center justify-center w-12 h-12 p-1.5">
                <img src="../../function/logo/Pattaya Aviation.png" alt="Logo" class="h-full w-full object-contain">
            </div>
            
            <!-- Divider -->
            <div class="w-px h-8 bg-gray-200"></div>
            
            <!-- Profile Info -->
            <div class="text-left px-4">
                <p class="text-sm font-medium text-gray-900" id="userName">Loading...</p>
                <p class="text-xs text-gray-500" id="userEmail">...</p>
            </div>
        </div>
        
        <!-- Dropdown Menu -->
        <div id="dropdownMenu" class="dropdown-menu absolute top-16 left-0 w-64 bg-white/95 backdrop-blur-xl rounded-2xl border border-gray-200 overflow-hidden">
            <nav class="py-2">
                <a href="../vfc/vfc-home.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                    </svg>
                    <span class="text-gray-700">Voice for Change</span>
                </a>
                <a href="../tax/pa-ly01.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <span class="text-gray-700">Tax System</span>
                </a>
                
                <div class="border-t border-gray-100 my-2"></div>
                <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition-colors w-full text-left">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    <span class="text-gray-500">ออกจากระบบ</span>
                </button>
            </nav>
        </div>
    </div>
    
    <!-- Floating Pill Navbar - Right: Bell -->
    <div class="fixed top-4 right-4 z-50">
        <button class="flex items-center justify-center w-14 h-14 bg-white/80 backdrop-blur-xl rounded-full border border-gray-200 hover:bg-gray-50 transition-colors relative">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <!-- Notification Badge -->
            <span class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full"></span>
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Admin Portal</h1>
        </div>
    </div>

    <script>
        // Check authentication
        const user = sessionStorage.getItem('user');
        if (!user) {
            window.location.href = '../Home/pa-system.html';
        } else {
            const userData = JSON.parse(user);
            document.getElementById('userName').textContent = userData.name || 'User';
            document.getElementById('userEmail').textContent = userData.email || '';
        }
        
        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = '../Home/pa-system.html';
        }
        
        function toggleMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('open');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdownMenu');
            const menuButton = e.target.closest('button[onclick="toggleMenu()"]');
            
            if (!menuButton && !e.target.closest('#dropdownMenu')) {
                dropdown.classList.remove('open');
            }
        });
    </script>

</body>
</html>
