<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>เข้าสู่ระบบ - PA-System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
    
    <!-- MSAL.js for Microsoft Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <style>
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            background-image: url('../../function/walpaper/beautiful-floral-wallpaper.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: scroll;
            min-height: 100vh;
            min-height: 100dvh;
        }
        @supports (-webkit-touch-callout: none) {
            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6">
    
    <!-- Login Card -->
    <div class="w-full max-w-md">
        <!-- Login Form Card -->
        <div class="bg-white/70 backdrop-blur-xl rounded-[3rem] p-8 border border-gray-200">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="../Home/pa-system.html">
                    <img src="../../function/logo/Pattaya Aviation.png" alt="Pattaya Aviation" class="h-16 mx-auto mb-4">
                </a>
                <h1 class="text-2xl font-bold text-gray-900">เข้าสู่ระบบ PA-System</h1>
            </div>
            
            <!-- Microsoft Sign In Button -->
            <button onclick="signInWithMicrosoft()" 
                class="w-full py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-3xl transition-all duration-200 border border-gray-300 flex items-center justify-center gap-3 mb-6">
                <svg class="w-5 h-5" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                    <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                    <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                    <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
                </svg>
                เข้าสู่ระบบด้วย Microsoft
            </button>
            
            <!-- Divider -->
            <div class="flex items-center gap-4 mb-6">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="text-gray-500 text-sm">หรือ</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">อีเมล</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white/50"
                        placeholder="example@pattayaaviation.com">
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 rounded-3xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white/50"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-300 text-blue-500 focus:ring-blue-500">
                        <span class="text-sm text-gray-600">จดจำฉัน</span>
                    </label>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-600">ลืมรหัสผ่าน?</a>
                </div>
                
                <!-- Login Button -->
                <button type="submit" 
                    class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-3xl transition-all duration-200 shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50">
                    เข้าสู่ระบบ
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm text-center">
                เกิดข้อผิดพลาดในการเข้าสู่ระบบ
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-xl text-green-600 text-sm text-center">
                <span id="welcomeText"></span>
            </div>
        </div>
        
        <!-- Back Link -->
        <div class="text-center mt-6">
            <a href="../Home/pa-system.html" class="text-gray-500 hover:text-gray-700 text-sm flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                กลับหน้าหลัก
            </a>
        </div>
    </div>
    
    <script>
        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: "478683b2-7ba3-4fee-98b7-02c15ae1b798",
                authority: "https://login.microsoftonline.com/b8ae9d92-ae64-4dfc-8861-6b09242355ae",
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Handle redirect response
        msalInstance.handleRedirectPromise().then(response => {
            if (response) {
                handleLoginSuccess(response.account);
            }
        }).catch(error => {
            console.error("Redirect error:", error);
            showError("เกิดข้อผิดพลาดในการเข้าสู่ระบบ");
        });

        // Sign in with Microsoft
        async function signInWithMicrosoft() {
            const loginRequest = {
                scopes: ["openid", "profile", "email"]
            };

            try {
                // Try popup first
                const response = await msalInstance.loginPopup(loginRequest);
                handleLoginSuccess(response.account);
            } catch (error) {
                console.error("Login error:", error);
                // If popup blocked, fallback to redirect
                if (error.errorCode === "popup_window_error") {
                    msalInstance.loginRedirect(loginRequest);
                } else {
                    showError("เกิดข้อผิดพลาด: " + error.message);
                }
            }
        }

        // Handle successful login
        function handleLoginSuccess(account) {
            console.log("Login successful:", account);
            
            // Store user info
            sessionStorage.setItem('user', JSON.stringify({
                name: account.name,
                email: account.username,
                id: account.localAccountId
            }));

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('welcomeText').textContent = `ยินดีต้อนรับ ${account.name}!`;
            
            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = '../Home/pa-system.html';
            }, 1500);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
        
        // Traditional login form (for demo)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showError("กรุณาใช้ปุ่ม 'เข้าสู่ระบบด้วย Microsoft' แทน");
        });
    </script>

</body>
</html>
