<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax System Admin - PA System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../function/shared/css/fonts.css">
    <link rel="stylesheet" href="../../../function/portal/css/admin-base.css">
    <script src="../../../function/portal/components/admin-nav.js"></script>
    <style>
        .admin-content {
            margin-left: 80px;
            padding: 24px 32px;
        }

        @media (max-width: 1023px) {
            .admin-content {
                margin-left: 0;
                padding: 20px 16px 24px;
            }
        }
    </style>
</head>

<body class="bg-white min-h-screen">

    <!-- Admin Navigation -->
    <div id="adminNavContainer" data-admin-nav="tax"></div>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="mb-4">
            <h1 class="text-xl font-bold text-gray-900">Tax System</h1>
            <p class="text-sm text-gray-500 mt-0.5">ระบบจัดการภาษีสำหรับผู้ดูแล</p>
        </div>

        <!-- Coming Soon State -->
        <div class="flex flex-col items-center justify-center" style="min-height:60vh">
            <div
                style="width:72px;height:72px;background:#f3f4f6;border-radius:50%;display:flex;align-items:center;justify-content:center;margin-bottom:24px">
                <svg style="width:36px;height:36px;color:#9ca3af" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />

            </div>
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Tax System — กำลังพัฒนา</h2>
            <p class="text-sm text-gray-400 text-center" style="max-width:360px">
                ระบบจัดการภาษีสำหรับ Admin Portal ยังอยู่ระหว่างการพัฒนา<br>
                จะเปิดใช้งานในเร็วๆ นี้
            </p>
        </div>
    </div>

    <script>
        // Auth check
        const user = sessionStorage.getItem('user');
        if (!user) {
            window.location.href = (typeof adminNavBasePath !== 'undefined' ? adminNavBasePath : '../') + '../home/main/pam.html';
        }
    </script>
</body>

</html>
