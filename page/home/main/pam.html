    <style>

        /* Issue #13: original path pointed to a non-existent folder (wallpaper/).
           Using a gradient fallback until the image is available. To restore:
           1. Create function/home/wallpaper/ and add the image file, then
           2. Replace the gradient with: background-image: url('../../../function/home/wallpaper/cosmos-beauty-flowers.jpg'); */
        .bg-wrapper {
            background-image: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 25%, #ddd6fe 60%, #fce7f3 100%);
        }
    </style>
</head>

            <h1 class="text-6xl lg:text-9xl font-bold text-gray-900">PAM</h1>
            <p class="text-2xl lg:text-4xl text-blue-500 mt-4 lg:mt-8">Pattaya Aviation System Management</p>
