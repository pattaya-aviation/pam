<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ระบบภาษี - Tax System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
    
    <style>
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
        }
        /* Background wrapper - works on all devices including iOS */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            background-image: url('../../function/walpaper/cosmos-beauty-flowers.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        /* Frosted Glass Overlay */
        .frost-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        /* Hide navbar in fullscreen mode */
        :fullscreen nav,
        :-webkit-full-screen nav,
        :-moz-full-screen nav,
        :-ms-fullscreen nav {
            display: none !important;
        }
        :fullscreen body,
        :-webkit-full-screen body,
        :-moz-full-screen body,
        :-ms-fullscreen body {
            padding-top: 1.5rem !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-start lg:items-center justify-center p-6 lg:p-12 pt-24 lg:pt-20">
    
    <!-- Background Wrapper (iOS Compatible) -->
    <div class="bg-wrapper"></div>
    <div class="frost-overlay"></div>
    
    <!-- Navbar Component -->
    <div id="navbar-container"></div>
    <script src="../../function/components/navbar.js"></script>
    
    <!-- Main Container -->
    <div class="w-full max-w-7xl flex flex-col lg:flex-row lg:items-center lg:gap-24">
        
        <!-- Left: Title -->
        <div class="text-left lg:flex-1 mb-8 lg:mb-0 px-4 sm:px-0">
            <h1 class="text-3xl sm:text-4xl lg:text-7xl font-bold text-gray-900 whitespace-nowrap">Tax System</h1>
            <p class="text-base sm:text-lg lg:text-5xl text-indigo-500 mt-2 lg:mt-6 whitespace-nowrap">ระบบภาษี</p>
            <p class="text-gray-500 mt-4 lg:mt-8 text-sm lg:text-xl leading-relaxed">
                เครื่องมือช่วยคำนวณและจัดการภาษีของพนักงาน<br>
                รวมถึงการยื่นแบบลดหย่อนภาษี ล.ย.01 ประจำปี
            </p>
        </div>
        
        <!-- Right: Action Cards -->
        <div class="w-full max-w-sm sm:max-w-none lg:w-[640px] lg:flex-shrink-0 mx-auto lg:mx-0">
            <div class="grid grid-cols-1 gap-5">
                
                <!-- Card 1: คำนวณภาษี -->
                <a href="tax-calculator.html" class="group bg-white/70 backdrop-blur-xl rounded-[2rem] p-5 py-6 lg:p-7 lg:py-8 shadow-md hover:shadow-lg transition-all duration-300 flex items-center gap-4 lg:gap-6 border border-gray-200">
                    <div class="w-12 h-12 lg:w-16 lg:h-16 bg-emerald-50 rounded-full flex items-center justify-center flex-shrink-0 shadow-md shadow-emerald-200">
                        <svg class="w-6 h-6 lg:w-8 lg:h-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-base lg:text-lg font-semibold text-gray-900">คำนวณภาษี</h3>
                        <p class="text-xs lg:text-sm text-gray-500 mt-1">คำนวณภาษีเงินได้บุคคลธรรมดา</p>
                    </div>
                    <svg class="w-5 h-5 lg:w-6 lg:h-6 text-gray-300 group-hover:text-emerald-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
                
                <!-- Card 2: ลดหย่อนภาษี -->
                <a href="pa-ly01.html" class="group bg-white/70 backdrop-blur-xl rounded-[2rem] p-5 py-6 lg:p-7 lg:py-8 shadow-md hover:shadow-lg transition-all duration-300 flex items-center gap-4 lg:gap-6 border border-gray-200">
                    <div class="w-12 h-12 lg:w-16 lg:h-16 bg-amber-50 rounded-full flex items-center justify-center flex-shrink-0 shadow-md shadow-amber-200">
                        <svg class="w-6 h-6 lg:w-8 lg:h-8 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-base lg:text-lg font-semibold text-gray-900">ลดหย่อนภาษี (ล.ย.01)</h3>
                        <p class="text-xs lg:text-sm text-gray-500 mt-1">กรอกแบบฟอร์มลดหย่อนภาษีประจำปี</p>
                    </div>
                    <svg class="w-5 h-5 lg:w-6 lg:h-6 text-gray-300 group-hover:text-amber-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
                
            </div>
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const hamburgerIcon = document.getElementById('hamburgerIcon');
            const closeIcon = document.getElementById('closeIcon');
            
            dropdownMenu.classList.toggle('hidden');
            
            // Toggle icons
            if (dropdownMenu.classList.contains('hidden')) {
                hamburgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            } else {
                hamburgerIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            }
        }

        function toggleSubmenu(submenuId, arrowId) {
            const submenu = document.getElementById(submenuId);
            const arrow = document.getElementById(arrowId);
            submenu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }
    </script>

</body>
</html>
