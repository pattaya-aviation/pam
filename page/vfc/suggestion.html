<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ข้อเสนอแนะ - Voice for Change</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
    
    <!-- Choices.js for Searchable Dropdowns -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    
    <style>
        /* Prevent horizontal scrolling */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
        }
        /* Background wrapper - works on all devices including iOS */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            background-image: url('../../function/walpaper/desktop.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        /* Portrait mode: use vertical wallpaper */
        @media (orientation: portrait) {
            .bg-wrapper {
                background-image: url('../../function/walpaper/phone.jpg');
            }
        }
        /* Frosted Glass Overlay */
        .frost-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        /* Hide navbar in fullscreen mode */
        :fullscreen nav,
        :-webkit-full-screen nav,
        :-moz-full-screen nav,
        :-ms-fullscreen nav {
            display: none !important;
        }
        :fullscreen body,
        :-webkit-full-screen body,
        :-moz-full-screen body,
        :-ms-fullscreen body {
            padding-top: 1.5rem !important;
        }
        /* Custom Choices.js styling */
        .choices__inner {
            border-radius: 1.5rem !important;
            padding: 0.5rem 1rem !important;
            min-height: 48px !important;
            border-color: #e5e7eb !important;
            background: white !important;
        }
        .choices__list--dropdown {
            border-radius: 1.5rem !important;
            border-color: #e5e7eb !important;
            z-index: 1000 !important;
        }
        .choices__list--dropdown .choices__item--selectable.is-highlighted {
            background-color: #dbeafe !important;
            color: #2563eb !important;
        }
        .choices[data-type*="select-one"] .choices__input {
            padding: 8px 16px !important;
        }
        .choices__list--dropdown .choices__item {
            padding: 10px 16px !important;
        }
        /* Fix dropdown being cut off by parent container */
        .space-y-4 {
            overflow: visible !important;
        }
        /* Ensure Personal Info card is above all other cards so dropdown is not hidden */
        .personal-info-card {
            position: relative;
            z-index: 10;
            overflow: visible !important;
        }
        .form-card {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Background Wrapper (iOS Compatible) -->
    <div class="bg-wrapper"></div>
    <div class="frost-overlay"></div>
    
    <!-- Navbar Component -->
    <div id="navbar-container"

    <script src="../../function/components/navbar.js"></script>

            </div>

            <div id="identityDivider" class="h-px bg-gray-200 mb-4"></div>
            <div id="identityFields" class="space-y-4">

                    <div>

                    </div>
                    <div>

                </div>

                            <option value="สำนักงานใหญ่ (HDQ)">สำนักงานใหญ่ (HDQ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK)">สถานีสุวรรณภูมิ (BKK)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-VZ)">สถานีสุวรรณภูมิ (BKK-VZ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-PA)">สถานีสุวรรณภูมิ (BKK-PA)</option>
                            <option value="สถานีเชียงราย (CEI)">สถานีเชียงราย (CEI)</option>
                            <option value="สถานีเชียงใหม่ (CNX)">สถานีเชียงใหม่ (CNX)</option>
                            <option value="สถานีหาดใหญ่ (HDY)">สถานีหาดใหญ่ (HDY)</option>
                            <option value="สถานีสุราษฎร์ธานี (URT)">สถานีสุราษฎร์ธานี (URT)</option>
                            <option value="สถานีขอนแก่น (KKC)">สถานีขอนแก่น (KKC)</option>
                            <option value="สถานีอุบลราชธานี (UBP)">สถานีอุบลราชธานี (UBP)</option>
                            <option value="สถานีอุดรธานี (UTH)">สถานีอุดรธานี (UTH)</option>
                            <option value="สถานีอู่ตะเภา (UTP)">สถานีอู่ตะเภา (UTP)</option>
                            <option value="สถานีภูเก็ต (HKT)">สถานีภูเก็ต (HKT)</option>
                            <option value="สถานีดอนเมือง (DMK)">สถานีดอนเมือง (DMK)</option>
                            <option value="ชุมพร (CJM)">ชุมพร (CJM)</option>
                            <option value="สถานีกระบี่ (KBV)">สถานีกระบี่ (KBV)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ฝ่าย</label>
                        <select id="departmentSelect" onchange="updateSectionOptions()" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกฝ่าย</option>
                            <option value="BG">ฝ่ายปฏิบัติการภาคพื้น (BG)</option>
                            <option value="BS">ฝ่ายมาตรฐาน (BS)</option>
                            <option value="BI">ฝ่ายเทคโนโลยีสารสนเทศ (BI)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">แผนก</label>
                        <select id="sectionSelect" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกแผนก</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Form Card -->
        <div class="form-card bg-white/70 backdrop-blur-xl rounded-[2.5rem] p-6 shadow-md border border-gray-200">
            <h2 class="text-lg font-semibold text-blue-500 mb-2">รายละเอียดข้อเสนอแนะ</h2>
            <p class="text-sm text-gray-500 mb-3">รายละเอียดจะช่วยให้เราดำเนินการได้รวดเร็วขึ้น</p>
            <div class="h-px bg-gray-200 mb-4"></div>
            <form class="space-y-6">
                <!-- Subject -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">หัวข้อข้อเสนอแนะ</label>
                    <input type="text" 
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                </div>
                
                <!-- Category Pills -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">ประเภทข้อเสนอแนะ</label>
                    <div class="flex flex-wrap gap-2" id="categoryPills">
                        <button type="button" onclick="selectCategory(this, 'process')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            กระบวนการทำงาน
                        </button>
                        <button type="button" onclick="selectCategory(this, 'facility')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            สิ่งอำนวยความสะดวก
                        </button>
                        <button type="button" onclick="selectCategory(this, 'welfare')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            สวัสดิการ
                        </button>
                        <button type="button" onclick="selectCategory(this, 'policy')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            นโยบาย
                        </button>
                        <button type="button" onclick="selectCategory(this, 'technology')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            เทคโนโลยี
                        </button>
                        <button type="button" onclick="selectCategory(this, 'training')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            การฝึกอบรม
                        </button>
                        <button type="button" onclick="selectCategory(this, 'other')" class="category-pill px-4 py-2 rounded-full border-2 border-gray-200 bg-white text-gray-600 text-sm font-medium transition-all hover:border-blue-300">
                            อื่นๆ
                        </button>
                    </div>
                    <input type="hidden" id="selectedCategory" name="category" value="">
                    <!-- Other Category Input -->
                    <div id="otherCategoryContainer" class="mt-3 hidden">
                        <input type="text" id="otherCategoryInput" name="otherCategory" placeholder="กรุณาระบุประเภทอื่นๆ"
                            class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                    </div>
                </div>
                
                <!-- Station, Department, Section (Suggestion) - 3 columns on lg -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">สถานีที่เกี่ยวข้อง</label>
                        <select id="suggestionStationSelect" onchange="updateSuggestionDepartmentOptions()" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกสถานี</option>
                            <option value="สำนักงานใหญ่ (HDQ)">สำนักงานใหญ่ (HDQ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK)">สถานีสุวรรณภูมิ (BKK)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-VZ)">สถานีสุวรรณภูมิ (BKK-VZ)</option>
                            <option value="สถานีสุวรรณภูมิ (BKK-PA)">สถานีสุวรรณภูมิ (BKK-PA)</option>
                            <option value="สถานีเชียงราย (CEI)">สถานีเชียงราย (CEI)</option>
                            <option value="สถานีเชียงใหม่ (CNX)">สถานีเชียงใหม่ (CNX)</option>
                            <option value="สถานีหาดใหญ่ (HDY)">สถานีหาดใหญ่ (HDY)</option>
                            <option value="สถานีสุราษฎร์ธานี (URT)">สถานีสุราษฎร์ธานี (URT)</option>
                            <option value="สถานีขอนแก่น (KKC)">สถานีขอนแก่น (KKC)</option>
                            <option value="สถานีอุบลราชธานี (UBP)">สถานีอุบลราชธานี (UBP)</option>
                            <option value="สถานีอุดรธานี (UTH)">สถานีอุดรธานี (UTH)</option>
                            <option value="สถานีอู่ตะเภา (UTP)">สถานีอู่ตะเภา (UTP)</option>
                            <option value="สถานีภูเก็ต (HKT)">สถานีภูเก็ต (HKT)</option>
                            <option value="สถานีดอนเมือง (DMK)">สถานีดอนเมือง (DMK)</option>
                            <option value="ชุมพร (CJM)">ชุมพร (CJM)</option>
                            <option value="สถานีกระบี่ (KBV)">สถานีกระบี่ (KBV)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ฝ่ายที่เกี่ยวข้อง</label>
                        <select id="suggestionDepartmentSelect" onchange="updateSuggestionSectionOptions()" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกฝ่าย</option>
                            <option value="BG">ฝ่ายปฏิบัติการภาคพื้น (BG)</option>
                            <option value="BS">ฝ่ายมาตรฐาน (BS)</option>
                            <option value="BI">ฝ่ายเทคโนโลยีสารสนเทศ (BI)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">แผนกที่เกี่ยวข้อง</label>
                        <select id="suggestionSectionSelect" class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <option value="">เลือกแผนก</option>
                        </select>
                    </div>
                </div>
                
                <!-- Details -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">รายละเอียดข้อเสนอแนะ</label>
                    <textarea rows="1"
                        oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all resize-none overflow-hidden"></textarea>
                </div>
                
                <!-- Expected Outcome -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ผลลัพธ์ที่คาดหวัง</label>
                    <textarea rows="1"
                        oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
                        class="w-full px-4 py-3 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all resize-none overflow-hidden"></textarea>
                </div>
                
                <!-- File Attachment -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">แนบไฟล์ (ถ้ามี)</label>
                    
                    <!-- File List Container -->
                    <div id="fileListContainer" class="space-y-3">
                        <!-- File Item 1 -->
                        <div class="file-item p-4 bg-gray-50 rounded-3xl border border-gray-200">
                            <div class="flex items-center gap-3 mb-3">
                                <input type="text" placeholder="กรุณาตั้งชื่อไฟล์" 
                                    class="flex-1 px-4 py-2 rounded-3xl border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all text-sm">
                                <button type="button" onclick="this.closest('.file-item').remove()" 
                                    class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-100 hover:bg-blue-200 text-blue-500 transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="flex items-center gap-3">
                                <label class="px-4 py-2 bg-blue-50 text-blue-500 rounded-full text-sm font-medium cursor-pointer hover:bg-blue-100 transition-colors whitespace-nowrap">
                                    เลือกไฟล์
                                    <input type="file" accept="image/*,.pdf,.doc,.docx" class="hidden" onchange="updateFileName(this)">
                                </label>
                                <span class="file-name text-sm text-gray-400">ยังไม่ได้เลือกไฟล์</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add More Button -->
                    <button type="button" onclick="addFileItem()" 
                        class="mt-3 w-full flex items-center justify-center gap-2 px-4 py-3 rounded-3xl border-2 border-dashed border-gray-300 hover:border-blue-400 text-gray-500 hover:text-blue-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        <span>เพิ่มไฟล์</span>
                    </button>
                    
                    <p class="mt-2 text-xs text-gray-400">รองรับไฟล์: รูปภาพ, PDF, Word (ขนาดไม่เกิน 10MB)</p>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-[30px] transition-colors shadow-lg shadow-blue-500/30">
                    ส่งข้อเสนอแนะ
                </button>
            </form>
        </div>
        
    </div>

</body>

<script>
// Toggle identity fields visibility
function toggleIdentityFields() {
    const toggle = document.getElementById('identityToggle');
    const fields = document.getElementById('identityFields');
    const divider = document.getElementById('identityDivider');
    const label = document.getElementById('identityLabel');
    
    if (toggle.checked) {
        // เปิด = ระบุตัวตน
        label.textContent = 'ระบุตัวตน';
        label.className = 'text-sm text-blue-600 font-medium';
        
        fields.style.maxHeight = fields.scrollHeight + 'px';
        fields.style.opacity = '1';
        fields.style.marginTop = '0';
        divider.style.opacity = '1';
        divider.style.maxHeight = '1px';
        divider.style.marginBottom = '16px';
        setTimeout(() => {
            fields.style.maxHeight = 'none';
        }, 300);
    } else {
        // ปิด = ไม่ระบุตัวตน
        label.textContent = 'ไม่ระบุตัวตน';
        label.className = 'text-sm text-gray-600';
        
        fields.style.maxHeight = fields.scrollHeight + 'px';
        divider.style.opacity = '0';
        divider.style.maxHeight = '0';
        divider.style.marginBottom = '0';
        setTimeout(() => {
            fields.style.maxHeight = '0';
            fields.style.opacity = '0';
            fields.style.marginTop = '-16px';
        }, 10);
    }
}

// Initialize identity fields with transition styles
document.addEventListener('DOMContentLoaded', function() {
    const fields = document.getElementById('identityFields');
    const divider = document.getElementById('identityDivider');
    if (fields) {
        fields.style.transition = 'max-height 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease';
        fields.style.overflow = 'hidden';
    }
    if (divider) {
        divider.style.transition = 'max-height 0.3s ease, opacity 0.3s ease, margin-bottom 0.3s ease';
    }
});

// Category Pill Selection
function selectCategory(btn, value) {
    // Remove active state from all pills
    document.querySelectorAll('.category-pill').forEach(pill => {
        pill.classList.remove('bg-blue-500', 'text-white', 'border-blue-500');
        pill.classList.add('bg-white', 'text-gray-600', 'border-gray-200');
    });
    // Add active state to selected pill
    btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-200');
    btn.classList.add('bg-blue-500', 'text-white', 'border-blue-500');
    // Update hidden input
    document.getElementById('selectedCategory').value = value;
    
    // Show/hide other category input
    const otherContainer = document.getElementById('otherCategoryContainer');
    const otherInput = document.getElementById('otherCategoryInput');
    if (value === 'other') {
        otherContainer.classList.remove('hidden');
        otherInput.focus();
    } else {
        otherContainer.classList.add('hidden');
        otherInput.value = '';
    }
}

function updateFileName(input) {
    const fileName = input.files[0] ? input.files[0].name : 'ยังไม่ได้เลือกไฟล์';
