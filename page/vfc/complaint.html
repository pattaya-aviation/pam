<script>
function addFileItem() {
    const container = document.getElementById('fileListContainer');
    const newItem = document.createElement('div');
    newItem.className = 'file-item p-4 bg-gray-50 rounded-3xl border border-gray-200';
    newItem.innerHTML = `
        <div class="flex items-center gap-3 mb-3">
            <input type="text" placeholder="กรุณาตั้งชื่อไฟล์" 
                class="flex-1 px-4 py-2 rounded-3xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all text-sm">
            <button type="button" onclick="this.closest('.file-item').remove()" 
                class="w-8 h-8 flex items-center justify-center rounded-full bg-red-100 hover:bg-red-200 text-red-500 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="flex items-center gap-3">
            <label class="px-4 py-2 bg-red-50 text-red-500 rounded-full text-sm font-medium cursor-pointer hover:bg-red-100 transition-colors whitespace-nowrap">
                เลือกไฟล์
                <input type="file" accept="image/*,.pdf,.doc,.docx" class="hidden" onchange="updateFileName(this)">
            </label>
            <span class="file-name text-sm text-gray-400">ยังไม่ได้เลือกไฟล์</span>
        </div>
    `;
    container.appendChild(newItem);
}

function updateFileName(input) {
    const fileName = input.files[0] ? input.files[0].name : 'ยังไม่ได้เลือกไฟล์';
    input.closest('.file-item').querySelector('.file-name').textContent = fileName;
}

function updateDepartmentOptions() {
    const stationSelect = document.getElementById('stationSelect');
    const selectedStation = stationSelect.value;
    
    // HDQ departments
    const hdqDepartments = [
        { value: '', label: 'เลือกฝ่าย', placeholder: true, disabled: true },
        { value: 'BE', label: 'ฝ่ายสำนักเลขานุการ (BE)' },
        { value: 'BF', label: 'ฝ่ายบัญชีและการเงิน (BF)' },
        { value: 'BG', label: 'ฝ่ายปฏิบัติการภาคพื้น (BG)' },
        { value: 'BH', label: 'ฝ่ายทรัพยากรบุคคล (BH)' },
        { value: 'BI', label: 'ฝ่ายเทคโนโลยีสารสนเทศ (BI)' },
        { value: 'BL', label: 'ฝ่ายกฎหมาย (BL)' },
        { value: 'BD', label: 'ฝ่ายจัดซื้อ (BD)' },
        { value: 'BS', label: 'ฝ่ายมาตรฐาน (BS)' },
        { value: 'BR', label: 'ฝ่ายพัฒนาธุรกิจและลูกค้าสัมพันธ์ (BR)' }
    ];
    
    // Station departments
    const stationDepartments = [
        { value: '', label: 'เลือกฝ่าย', placeholder: true, disabled: true },
        { value: 'BG', label: 'ฝ่ายปฏิบัติการภาคพื้น (BG)' },
        { value: 'BS', label: 'ฝ่ายมาตรฐาน (BS)' },
        { value: 'BI', label: 'ฝ่ายเทคโนโลยีสารสนเทศ (BI)' }
    ];
    
    // Update Choices.js dropdown
    const departments = selectedStation === 'สำนักงานใหญ่ (HDQ)' ? hdqDepartments : stationDepartments;
    if (personalDepartmentChoices) {
        personalDepartmentChoices.clearStore();
        personalDepartmentChoices.setChoices(departments, 'value', 'label', true);
    }
    
    // Reset section when department changes
    updateSectionOptions();
}

function updateSectionOptions() {
    const stationSelect = document.getElementById('stationSelect');
    const departmentSelect = document.getElementById('departmentSelect');
    const selectedStation = stationSelect.value;
    const selectedDepartment = departmentSelect.value;
    
    // BKK + BG sections
    const bkkBgSections = [
        { value: '', label: 'เลือกแผนก', placeholder: true, disabled: true },
        { value: 'GA', label: 'แผนกบริการผู้โดยสารภาคพื้น (GA)' },
        { value: 'GB', label: 'แผนกควบคุมระวางบรรทุก (GB)' },
        { value: 'GC', label: 'แผนกห้องรับรองพิเศษผู้โดยสาร (GC)' },

function toggleAnonymous() {
    const checkbox = document.getElementById('anonymousToggle');
    const fields = document.getElementById('personalInfoFields');
    const divider = document.getElementById('personalInfoDivider');
    const label = document.getElementById('toggleLabel');
    
    if (checkbox.checked) {
        // เปิด = ระบุตัวตน (แสดงฟอร์ม)
        label.textContent = 'ระบุตัวตน';
        label.className = 'text-sm text-green-600 font-medium';
        
        // Show with animation
        divider.style.opacity = '1';
        divider.style.marginBottom = '1rem';
        fields.style.maxHeight = fields.scrollHeight + 'px';
        fields.style.opacity = '1';
        fields.style.marginTop = '0';
        
        setTimeout(() => {
            fields.style.maxHeight = 'none';
            fields.style.overflow = 'visible';  // Allow dropdown to show
        }, 300);
        
        fields.querySelectorAll('input').forEach(el => {
            el.disabled = false;
        });
        
        // Enable Choices.js dropdowns
        if (personalStationChoices) personalStationChoices.enable();
        if (personalDepartmentChoices) personalDepartmentChoices.enable();
        if (personalSectionChoices) personalSectionChoices.enable();
    } else {
        // ปิด = ไม่ระบุตัวตน (ซ่อนฟอร์ม)
        label.textContent = 'ไม่ระบุตัวตน';
        label.className = 'text-sm text-gray-600';
        
        // Hide with animation
        fields.style.maxHeight = fields.scrollHeight + 'px';
        setTimeout(() => {
            divider.style.opacity = '0';
            divider.style.marginBottom = '0';
            fields.style.maxHeight = '0';
            fields.style.opacity = '0';
            fields.style.marginTop = '-1rem';
        }, 10);
        
        fields.querySelectorAll('input').forEach(el => {
            el.value = '';
            el.disabled = true;
        });
        
        // Disable Choices.js dropdowns
        if (personalStationChoices) personalStationChoices.disable();
        if (personalDepartmentChoices) personalDepartmentChoices.disable();
        if (personalSectionChoices) personalSectionChoices.disable();
    }
}
