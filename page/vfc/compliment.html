<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ชมเชย - Voice for Change</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 h-16 bg-white/70 backdrop-blur-xl border-b border-gray-100/50">
        <div class="w-full px-4 h-full flex items-center justify-between">
            <a href="vfc-home.html" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <img src="../../function/logo/Pattaya Aviation.png" alt="Logo" class="h-10 object-contain">
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="pt-24 pb-8 px-4 max-w-2xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <div class="w-14 h-14 bg-green-50 rounded-2xl flex items-center justify-center flex-shrink-0">
                <svg class="w-7 h-7 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">ชมเชย</h1>
                <p class="text-gray-500 mt-1">ส่งคำชมเชยให้กับบุคคลหรือทีม</p>
            </div>
        </div>
        
        <!-- Form Card -->
        <div class="bg-white rounded-3xl p-6 shadow-md">
            <form class="space-y-6">
                <!-- Person/Team -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อบุคคล/ทีมที่ต้องการชมเชย</label>
                    <input type="text" placeholder="ระบุชื่อบุคคลหรือทีม" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                </div>
                
                <!-- Department -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">แผนก</label>
                    <select class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                        <option value="">เลือกแผนก</option>
                        <option value="hr">ฝ่ายบุคคล</option>
                        <option value="it">ฝ่าย IT</option>
                        <option value="finance">ฝ่ายการเงิน</option>
                        <option value="operation">ฝ่ายปฏิบัติการ</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                </div>
                
                <!-- Reason -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">เหตุผลที่ชมเชย</label>
                    <textarea rows="5" placeholder="อธิบายเหตุผลที่ต้องการชมเชย..."
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all resize-none"></textarea>
                </div>
                
                <!-- Your Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อผู้ส่ง (ไม่บังคับ)</label>
                    <input type="text" placeholder="ระบุชื่อของคุณ" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-green-400 focus:ring-2 focus:ring-green-100 outline-none transition-all">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full py-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-xl transition-colors shadow-lg shadow-green-500/30">
                    ส่งคำชมเชย
                </button>
            </form>
        </div>
        
    </div>

</body>
</html>
