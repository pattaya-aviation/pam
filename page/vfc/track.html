<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ติดตามสถานะ - Voice for Change</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
    
    <style>
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
        }
        /* Background wrapper - works on all devices including iOS */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            background-image: url('../../function/walpaper/poppy-flowers-5k-3840x2160-16346.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        /* Portrait mode: use vertical wallpaper */
        @media (orientation: portrait) {
            .bg-wrapper {
                background-image: url('../../function/walpaper/poppy-flowers-5k-2160x3840-16346.jpg');
            }
        }
        /* Frosted Glass Overlay */
        .frost-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        /* Hide navbar in fullscreen mode */
        :fullscreen nav,
        :-webkit-full-screen nav,
        :-moz-full-screen nav,
        :-ms-fullscreen nav {
            display: none !important;
        }
        :fullscreen body,
        :-webkit-full-screen body,
        :-moz-full-screen body,
        :-ms-fullscreen body {
            padding-top: 1.5rem !important;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Background Wrapper (iOS Compatible) -->
    <div class="bg-wrapper"></div>
    <div class="frost-overlay"></div>
    
    <!-- Navbar Component -->
    <div id="navbar-container" 
         data-page-title="ติดตามคำร้อง"
         data-page-subtitle="ตรวจสอบสถานะคำร้องของคุณ"
         data-icon-color="bg-purple-100"
         data-icon-svg="<svg class='w-6 h-6 text-purple-600' fill='none' stroke='currentColor' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4'/></svg>">
    </div>
    <script src="../../function/components/navbar.js"></script>



    <!-- Main Content -->
    <div class="pt-4 pb-8 px-4 max-w-2xl lg:max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <div class="w-14 h-14 bg-purple-50 rounded-2xl flex items-center justify-center flex-shrink-0">
                <svg class="w-7 h-7 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900">ติดตามสถานะ</h1>
                <p class="text-gray-500 mt-1">ตรวจสอบความคืบหน้าเรื่องที่แจ้ง</p>
            </div>
        </div>
        
        <!-- Content Card -->
        <div class="bg-white/70 backdrop-blur-xl rounded-[2.5rem] p-6 shadow-md border border-gray-200">
            <!-- Search Box -->
            <div class="mb-6">
                <div class="flex gap-3">
                    <input type="text" placeholder="กรอกรหัสติดตาม (เช่น VFC-001)" 
                        class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 outline-none transition-all">
                    <button class="px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-xl transition-colors">
                        ค้นหา
                    </button>
                </div>
            </div>
            
            <!-- Status List -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-800">รายการล่าสุดของคุณ</h2>
                
                <!-- Status Card 1 -->
                <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-xs font-medium text-purple-600 bg-purple-50 px-2 py-1 rounded-lg">VFC-001</span>
                                <span class="text-xs font-medium text-yellow-600 bg-yellow-50 px-2 py-1 rounded-lg">กำลังดำเนินการ</span>
                            </div>
                            <h3 class="font-medium text-gray-900">ข้อเสนอแนะปรับปรุงระบบ</h3>
                            <p class="text-sm text-gray-500 mt-1">ส่งเมื่อ 20 ม.ค. 2025</p>
                        </div>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Status Card 2 -->
                <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-xs font-medium text-purple-600 bg-purple-50 px-2 py-1 rounded-lg">VFC-002</span>
                                <span class="text-xs font-medium text-green-600 bg-green-50 px-2 py-1 rounded-lg">เสร็จสิ้น</span>
                            </div>
                            <h3 class="font-medium text-gray-900">ชมเชยทีม IT</h3>
                            <p class="text-sm text-gray-500 mt-1">ส่งเมื่อ 15 ม.ค. 2025</p>
                        </div>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div class="text-center py-8 text-gray-400 hidden">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p>ไม่พบรายการ</p>
                </div>
                
            </div>
        </div>
        
    </div>

</body>
</html>
