<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PA-System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="../../function/fonts.css">
    
    <style>
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }
        body {
            background-image: url('../../function/walpaper/beautiful-floral-wallpaper.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: scroll;
            min-height: 100vh;
            min-height: 100dvh;
        }
        /* Background stretches with content */
        @supports (-webkit-touch-callout: none) {
            body {
                background-attachment: scroll;
            }
        }
        /* Hide navbar in fullscreen mode */
        :fullscreen nav,
        :-webkit-full-screen nav,
        :-moz-full-screen nav,
        :-ms-fullscreen nav {
            display: none !important;
        }
        :fullscreen body,
        :-webkit-full-screen body,
        :-moz-full-screen body,
        :-ms-fullscreen body {
            padding-top: 1.5rem !important;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-start lg:items-center justify-center p-6 lg:p-12 pt-24 lg:pt-20">
    
    <!-- Navbar Component -->
    <div id="navbar-container"></div>
    <script src="../../function/components/navbar.js"></script>
    
    <!-- Main Container -->
    <div class="w-full flex items-center justify-center">
        
        <!-- Center: Title -->
        <div class="text-center">
            <h1 class="text-6xl lg:text-9xl font-bold text-gray-900">PA-System</h1>
            <p class="text-2xl lg:text-4xl text-blue-500 mt-4 lg:mt-8">Pattaya Aviation System</p>
        </div>
    </div>

</body>
</html>
