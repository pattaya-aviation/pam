<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>เข้าสู่ระบบ - Voice for Change</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Google Sans';
      src: url('../Google_Sans/static/GoogleSans-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Google Sans';
      src: url('../Google_Sans/static/GoogleSans-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Google Sans';
      src: url('../Google_Sans/static/GoogleSans-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Google Sans';
      src: url('../Google_Sans/static/GoogleSans-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    * { font-family: 'Google Sans', sans-serif; }
    .gradient-bg {
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
    }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="glass-card rounded-[2.5rem] p-8">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Voice for Change</h1>
        <p class="text-gray-500 text-sm">เสียงแห่งการเปลี่ยนแปลง</p>
      </div>

      <!-- Login Form -->
      <form onsubmit="login(event)" class="space-y-5">
        
        <!-- Employee ID -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">รหัสพนักงาน</label>
          <input type="text" id="employee-id" required placeholder="กรอกรหัสพนักงาน"
            class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน</label>
          <input type="password" id="password" required placeholder="กรอกรหัสผ่าน"
            class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="remember" class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
            <span class="text-sm text-gray-600">จดจำการเข้าสู่ระบบ</span>
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">ลืมรหัสผ่าน?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" 
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-4 rounded-2xl font-semibold hover:from-blue-600 hover:to-blue-700 transition-all flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          เข้าสู่ระบบ
        </button>

      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-200"></div>
        <span class="px-4 text-sm text-gray-400">หรือ</span>
        <div class="flex-1 border-t border-gray-200"></div>
      </div>

      <!-- Back to Home -->
      <a href="voice for change.html" 
        class="w-full block text-center py-3 border border-gray-200 rounded-2xl text-gray-600 hover:bg-gray-50 transition font-medium">
        กลับสู่หน้าหลัก
      </a>

      <!-- Footer -->
      <p class="text-[10px] text-gray-400 text-center mt-6 leading-relaxed">
        ระบบนี้จัดทำขึ้นเพื่อให้พนักงานทุกคนภายในบริษัทพัทยา เอวิเอชั่น จำกัด<br>
        ใช้เป็นช่องทางในการสื่อสาร แลกเปลี่ยน ร้องเรียน
      </p>

    </div>
  </div>

  <script>
    // User credentials
    const users = {
      '05318': '1234'
    };

    function login(e) {
      e.preventDefault();
      const employeeId = document.getElementById('employee-id').value;
      const password = document.getElementById('password').value;
      
      // Validate credentials
      if (users[employeeId] && users[employeeId] === password) {
        // Store login state
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('employeeId', employeeId);
        
        // Redirect to home page
        window.location.href = 'home.html';
      } else {
        alert('รหัสพนักงานหรือรหัสผ่านไม่ถูกต้อง');
      }
    }
  </script>

</body>
</html>
