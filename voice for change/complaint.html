<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ร้องเรียน - Voice for Change</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../function/styles.css">
  <link rel="stylesheet" href="../function/animations.css">
</head>
<body class="h-full">
  <!-- Fixed Navbar -->
  <div id="navbar-container"></div>
  <script src="../function/navbar.js"></script>
  <script src="../function/scrollbar.js"></script>
  <script>
    document.getElementById('navbar-container').innerHTML = createBackNavbarHTML({ 
      backUrl: 'voice for change.html',
      pageTitle: 'ร้องเรียน',
      pageSubtitle: 'แจ้งปัญหาที่พบเจอในการทำงาน',
      pageTitleColor: 'text-red-500'
    });
    setupNavbarTitleScroll();
  </script>

  <!-- Scrollable Content Area -->
  <div id="app" class="content-area welcome-bg" style="overflow-y: scroll !important; -webkit-overflow-scrolling: touch;">
    
  <div class="relative z-10 max-w-lg mx-auto px-4 py-6">
    <!-- Form -->
    <div class="glass-card no-hover rounded-[2.5rem] p-6">
      <!-- Header -->
      <div class="mb-6">
        <div>
          <h1 class="text-xl font-bold text-red-500">ร้องเรียน</h1>
          <p class="text-gray-500 text-sm">แจ้งปัญหาที่พบเจอในการทำงาน</p>
        </div>
      </div>

      <!-- Divider -->
      <div class="border-t border-gray-200 mb-5"></div>

      <form id="complaint-form" onsubmit="submitForm(event)">
        <!-- Employee ID -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">รหัสพนักงาน</label>
          <input type="text" id="employee-id" placeholder="เช่น EMP001" 
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
        </div>

        <!-- First Name -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อ</label>
          <input type="text" id="firstname" placeholder="ชื่อ" 
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">นามสกุล</label>
          <input type="text" id="lastname" placeholder="นามสกุล" 
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
        </div>

        <!-- Phone -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">เบอร์โทร</label>
          <input type="tel" id="phone" placeholder="0xx-xxx-xxxx" 
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">อีเมล</label>
          <input type="email" id="email" placeholder="example@email.com" 
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
        </div>

        <!-- Divider -->
        <div class="border-t border-gray-200 my-6"></div>
        <p class="text-xs text-gray-400 mb-4 -mt-3">รายละเอียดการร้องเรียน</p>

        <!-- Department -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">แผนก/ฝ่าย <span class="text-red-500">*</span></label>
          <select id="department" required class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition bg-white">
            <option value="">เลือกแผนก</option>
            <option value="hr">ฝ่ายบุคคล</option>
            <option value="it">ฝ่าย IT</option>
            <option value="finance">ฝ่ายการเงิน</option>
            <option value="operation">ฝ่ายปฏิบัติการ</option>
            <option value="other">อื่นๆ</option>
          </select>
        </div>

        <!-- Subject -->
        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-700 mb-2">หัวข้อเรื่อง <span class="text-red-500">*</span></label>
          <input type="text" id="subject" required maxlength="100" placeholder="ระบุหัวข้อเรื่องโดยย่อ" 
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">รายละเอียด <span class="text-red-500">*</span></label>
          <textarea id="description" required rows="5" maxlength="2000" placeholder="กรุณาอธิบายรายละเอียดปัญหาที่พบ..."
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition resize-none"></textarea>
          <p class="text-xs text-gray-400 mt-2">ไม่ระบุตัวตน - ข้อมูลของคุณจะถูกเก็บเป็นความลับ</p>
        </div>

        <!-- Expected Resolution -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">สิ่งที่อยากให้แก้ไข</label>
          <textarea id="expected-resolution" rows="3" maxlength="1000" placeholder="ระบุสิ่งที่ต้องการให้ดำเนินการแก้ไข..."
            class="w-full px-4 py-3 border border-gray-200 rounded-3xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition resize-none"></textarea>
        </div>

        <!-- File Upload -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">แนบไฟล์ (ถ้ามี)</label>
          
          <!-- File List Container -->
          <div id="file-list" class="space-y-3 mb-3">
            <!-- File Item Template -->
            <div class="file-item border border-gray-200 rounded-2xl p-3">
              <div class="flex items-center gap-3">
                <input type="text" placeholder="ชื่อไฟล์ (ไม่บังคับ)" 
                  class="flex-1 px-3 py-2 text-sm border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
                <label class="flex items-center gap-2 px-4 py-2 border-2 border-dashed border-gray-200 rounded-xl hover:border-red-300 transition cursor-pointer">
                  <input type="file" class="hidden" accept="image/*,.pdf,.doc,.docx" onchange="updateFileName(this)">
                  <div class="file-placeholder flex items-center gap-2">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <span class="text-xs text-gray-500 whitespace-nowrap">เลือกไฟล์</span>
                  </div>
                  <span class="file-name text-xs text-green-600 hidden"></span>
                </label>
                <button type="button" onclick="this.closest('.file-item').remove()" class="text-gray-400 hover:text-red-500 transition">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Add More Button -->
          <button type="button" onclick="addFileItem()" class="w-full py-2 border border-dashed border-gray-300 rounded-3xl text-sm text-gray-500 hover:border-red-400 hover:text-red-500 transition flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            เพิ่มไฟล์
          </button>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-4 rounded-3xl font-semibold hover:from-red-600 hover:to-red-700 transition-all flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
          </svg>
          ส่งเรื่องร้องเรียน
        </button>
      </form>
    </div>

    </div>

    <!-- Copyright Footer -->
    <div class="w-full py-6 pb-12 mt-6">
      <p class="text-xs text-gray-400 text-center">Copyright © 2026 Pattaya Aviation | Human Resource Department</p>
    </div>

  </div> <!-- Close content-area -->
  <script src="../function/file-upload.js"></script>
  <script src="../function/footer.js"></script>
  <script>
    function submitForm(e) {
      e.preventDefault();
      alert('ส่งเรื่องร้องเรียนสำเร็จ!');
      // Add your form submission logic here
    }
    function addFileItem() { addFileItemRed(); }
  </script>
</body>
</html>
